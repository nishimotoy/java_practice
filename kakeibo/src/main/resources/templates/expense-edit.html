<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
</head>
<body>

<h1>Edit Expense</h1>

<form th:action="@{/expenses/{id}(id=${expense.id})}"
      method="post"
      th:object="${expense}">

    <div>
        Date:
        <input type="date" th:field="*{date}">
    </div>

    <div>
        Category:
        <input type="text" th:field="*{category}">
    </div>

    <div>
        Amount:
        <input type="number" th:field="*{amount}">
    </div>

    <div>
        Memo:
        <input type="text" th:field="*{memo}">
    </div>

    <button type="submit">Update</button>
</form>

<p>
    <a th:href="@{/expenses}">Back to list</a>
</p>

</body>
</html>
